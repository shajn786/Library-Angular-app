
<app-nav-bar></app-nav-bar>
<div class="container mt-4">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 text-center">
                   <h1 style="color:brown">View all Books</h1> 
                </div>
                <div class="col col-12 col-sm-12 col-md-6 col-lg-4 col-xl-3 col-xxl-3" *ngFor="let i of book">
                    <div class="card" style="width: 18rem;">
                        <img height="300px" src="{{i.image}}" class="card-img-top" alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Titel : {{i.title}}</h5>
                          <p class="card-text">Author : {{i.author}}</p>
                        </div>
                      </div>
                </div>
                


                
            </div>
        </div>
    </div>
</div>
